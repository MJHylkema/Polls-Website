<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Current Polls - click to vote</h3>
    </div>
    <div class="panel-body">
        <div class="list-group" >
            <a ng-repeat="poll in polls" href="#/polls/{{poll.id}}" class="list-group-item">{{poll.title}}</a>
        </div>
    </div>
</div>
